<div class="survey-item bg-white shadow-lg rounded-lg p-6 flex flex-col justify-between hover:shadow-xl transition-shadow duration-300">
  <h3 class="text-xl font-semibold text-gray-800">{{ survey.title }}</h3>
  <p class="text-gray-600 mt-2">{{ survey.description }}</p>
  <div class="text-gray-500 text-sm mt-2">
    <p><span class="font-medium">Owner ID:</span> {{ survey.owner.id }}</p>
    <p><span class="font-medium">Owner Name:</span> {{ survey.owner.name }}</p>
  </div>
  <div class="mt-4">
    <app-survey-edition-list [editions]="survey.surveyEditions"></app-survey-edition-list>
  </div>
</div>
