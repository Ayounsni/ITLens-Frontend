@if ( subsubjects && subsubjects.length > 0) {
    <ul class="list-none pl-8 mt-2">
        
            @for (subsubject of subsubjects; track subsubject.id) {
                <li class="mb-2">
                    <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 bg-gray-400 rounded-full"></div>
                    <span class="text-gray-700">{{subsubject.title}}</span>
                  </div>
                </li>

            }
      </ul>
  } @else {
    <p class="text-red-500 italic">les sous-titres introuvable.</p>
  }
