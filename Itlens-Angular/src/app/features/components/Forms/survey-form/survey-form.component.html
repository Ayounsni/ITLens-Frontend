<form [formGroup]="surveyForm" (ngSubmit)="onSubmit()" class="space-y-6">
    <!-- Champ Titre -->
    <div>
      <label for="title" class="block text-sm font-medium text-gray-700">Titre</label>
      <input 
        id="title" 
        formControlName="title" 
        type="text" 
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        placeholder="Titre du Survey" />
        @if (surveyForm.get('title')?.invalid && surveyForm.get('title')?.touched) {
            <div>
                <small class="text-red-600">Le titre est obligatoire.</small>
              </div>
        }
    </div>
  
    <!-- Champ Description -->
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700">Description</label>
      <textarea 
        id="description" 
        formControlName="description" 
        class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50"
        placeholder="Description"></textarea>
    </div>
  
    <!-- Bouton Ajouter -->
    <button 
      type="submit" 
      class="w-full bg-blue-600 text-white rounded-md py-2 hover:bg-blue-500"
      [disabled]="surveyForm.invalid">Ajouter
    </button>
  </form>
